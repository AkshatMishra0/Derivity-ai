<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Derivity AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .font-display { font-family: 'Inter', sans-serif; }
        .font-sans { font-family: 'Inter', sans-serif; }
        
        :root {
            --apple-blue: #007aff;
            --apple-indigo: #5856d6;
            --dark-100: #f8f9fa;
            --dark-200: #e9ecef;
            --dark-300: #adb5bd;
            --dark-800: #343a40;
            --dark-900: #212529;
        }
        
        .apple-glass {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #8d95a1 0%, #6c757d 25%, #495057 50%, #007aff 75%, #5856d6 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #111111 50%, #0a0a0a 75%, #000000 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, transparent),
                radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(1px 1px at 160px 30px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 200px 90px, rgba(255,255,255,0.5), transparent);
            background-repeat: repeat;
            background-size: 400px 300px;
            pointer-events: none;
            z-index: -1;
            animation: starTwinkle 4s ease-in-out infinite alternate, starMove 60s linear infinite;
        }
        
        @keyframes starTwinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        @keyframes starMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-400px) translateY(-300px); }
        }
    </style>
</head>
<body class="text-white font-sans min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto p-6">
        <!-- Back to Home -->
        <div class="mb-8">
            <a href="index.html" class="flex items-center text-dark-200 hover:text-apple-blue transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Home
            </a>
        </div>

        <!-- Login Form -->
        <div class="apple-glass rounded-3xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold gradient-text mb-2">Welcome Back</h1>
                <p class="text-dark-200">Sign in to your Derivity AI account</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-dark-100 mb-2">Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-dark-300 focus:border-apple-blue focus:outline-none transition-colors" placeholder="Enter your email">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-dark-100 mb-2">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-dark-300 focus:border-apple-blue focus:outline-none transition-colors" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 py-3 rounded-xl font-semibold text-white transition-all duration-300 transform hover:scale-105">
                    Sign In
                </button>
                
                <div class="text-center space-y-3">
                    <a href="#" class="text-sm text-apple-blue hover:text-apple-indigo transition-colors">Forgot password?</a>
                    <p class="text-sm text-dark-200">Don't have an account? <a href="register.html" class="text-apple-blue hover:text-apple-indigo transition-colors">Sign up</a></p>
                </div>
            </form>
            
            <!-- Social Login -->
            <div class="mt-8 pt-8 border-t border-white/10">
                <p class="text-center text-sm text-dark-300 mb-4">Or continue with</p>
                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center px-4 py-3 bg-white/10 hover:bg-white/20 rounded-xl transition-colors">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    <button class="flex items-center justify-center px-4 py-3 bg-white/10 hover:bg-white/20 rounded-xl transition-colors">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Beta Notice -->
        <div class="mt-8 text-center">
            <div class="inline-flex items-center px-4 py-2 bg-apple-blue/20 border border-apple-blue/30 rounded-full">
                <svg class="w-4 h-4 mr-2 text-apple-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-apple-blue text-sm font-medium">Beta Access - Join the Future!</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            const email = document.getElementById('email').value;
            if (email) {
                alert('Welcome to Derivity AI! Login functionality will be available soon. Thank you for your interest!');
                // Redirect to home page after showing message
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
