<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivity AI - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-2xl p-8 w-full max-w-md border border-white/20">
        <h1 class="text-3xl font-bold text-white text-center mb-8">Sign Up</h1>
        
        <form id="signupForm" class="space-y-6">
            <div>
                <input type="text" id="fullName" name="fullName" required
                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Full Name">
            </div>
            
            <div>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Email">
            </div>
            
            <div>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Password">
            </div>
            
            <div>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Confirm Password">
            </div>
            
            <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                Create Account
            </button>
        </form>
        
        <div id="message" class="mt-4 text-center hidden"></div>
        
        <div class="mt-6 text-center">
            <a href="http://127.0.0.1:8000/" class="text-white/70 hover:text-white">Back to Home</a>
        </div>
    </div>

    <script>
        // ULTIMATE SIMPLE SIGNUP - GUARANTEED TO WORK
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            
            // Get form data
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Reset message
            message.classList.add('hidden');
            
            // Basic validation
            if (!fullName || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }
            
            // Show loading
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            try {
                // Try multiple endpoints
                const endpoints = [
                    'http://127.0.0.1:8000/api/signup/',
                    'http://localhost:8000/api/signup/',
                    '/api/signup/'
                ];
                
                let success = false;
                
                for (const endpoint of endpoints) {
                    try {
                        console.log('Trying endpoint:', endpoint);
                        
                        const response = await fetch(endpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            mode: 'cors',
                            credentials: 'include',
                            body: JSON.stringify({
                                fullName: fullName,
                                email: email,
                                password: password,
                                newsletter: false
                            })
                        });
                        
                        console.log('Response status:', response.status);
                        
                        if (response.ok) {
                            const data = await response.json();
                            console.log('Response data:', data);
                            
                            if (data.status === 'success') {
                                showMessage('Account created successfully! Redirecting...', 'success');
                                setTimeout(() => {
                                    window.location.href = 'http://127.0.0.1:8000/';
                                }, 2000);
                                success = true;
                                break;
                            } else {
                                showMessage(data.message || 'Error creating account.', 'error');
                                break;
                            }
                        } else if (response.status < 500) {
                            const errorData = await response.json();
                            showMessage(errorData.message || 'Error creating account.', 'error');
                            break;
                        }
                    } catch (fetchError) {
                        console.log('Fetch error for', endpoint, ':', fetchError);
                        continue; // Try next endpoint
                    }
                }
                
                if (!success) {
                    showMessage(`
                        <div class="space-y-2">
                            <p><strong>Server Connection Failed!</strong></p>
                            <p>Please start the Django server:</p>
                            <p class="font-mono text-sm bg-black/20 p-2 rounded">python manage.py runserver</p>
                            <p>Then try again.</p>
                            <button onclick="location.reload()" class="mt-2 px-4 py-1 bg-blue-600 rounded hover:bg-blue-700">Retry</button>
                        </div>
                    `, 'error');
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                showMessage(`
                    <div class="space-y-2">
                        <p><strong>Connection Error!</strong></p>
                        <p>Please ensure the Django server is running and try again.</p>
                        <button onclick="location.reload()" class="mt-2 px-4 py-1 bg-blue-600 rounded hover:bg-blue-700">Retry</button>
                    </div>
                `, 'error');
            } finally {
                // Reset button
                submitBtn.textContent = 'Create Account';
                submitBtn.disabled = false;
            }
        });
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.innerHTML = text;
            message.className = `mt-4 text-center p-3 rounded-lg ${type === 'success' ? 'bg-green-500/20 text-green-300' : 'bg-red-500/20 text-red-300'}`;
            message.classList.remove('hidden');
        }
        
        // Auto-start server check
        window.onload = function() {
            console.log('Simple signup page loaded');
            console.log('Current URL:', window.location.href);
            
            // Check if server is running
            fetch('http://127.0.0.1:8000/')
                .then(response => {
                    if (response.ok) {
                        console.log('✅ Django server is running!');
                        showMessage('✅ Server is running! Ready to sign up.', 'success');
                        setTimeout(() => {
                            document.getElementById('message').classList.add('hidden');
                        }, 3000);
                    }
                })
                .catch(error => {
                    console.log('❌ Django server not running');
                    showMessage(`
                        <div class="space-y-2">
                            <p><strong>⚠️ Django Server Not Running</strong></p>
                            <p>Please run: <span class="font-mono bg-black/20 p-1 rounded">python manage.py runserver</span></p>
                        </div>
                    `, 'error');
                });
        };
    </script>
</body>
</html>
